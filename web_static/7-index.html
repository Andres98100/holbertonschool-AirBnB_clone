<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <title>AirBnB Clone</title>
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Florida</h4>
                <ul class="popover">
                    <li><h2>California</h2></li>
                    <li>los angeles</li>
                    <li><h2>Texas</h2></li>
                    <li>albuquerque</li>
                    <li><h2>Manhatan</h2></li>
                    <li>new york</li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>beach, pool, bar, wi-fi</h4>
                <ul class="popover">
                    <li>Beach</li>
                    <li>Pool</li>
                    <li>Bar</li>
                    <li>wi-fi</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <p>
            Holberton School
        </p>
    </footer>
</body>
</html>
