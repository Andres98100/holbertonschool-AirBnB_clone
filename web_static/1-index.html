<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        header{
            background: #FF0000;
            height: 70px;
            width: 100%;
        }
        footer{
            background: #00FF00;
            height: 60px;
            width: 100%;
            position: absolute;
            bottom: 0;
            text-align: center;
        }
        p{
            text-align: center;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <header></header>
    <footer>
        <p>
            Holberton School
        </p>
    </footer>
